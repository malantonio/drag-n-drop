<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      ul {
        display: inline-block;
        margin: 0;
        padding: 0;
      }

      li {
        border: 1px dotted #899;
        cursor: move;
        font-size: 1.5em;
        list-style-type: none;
        margin: .25em auto;
        padding: .5em;
        width: auto;
      }

      .draggable {
        background-color: #dee;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="draggable">first one</li>
      <li class="draggable">second one</li>
      <li class="draggable">third one</li>
    </ul>
    <script src="drag.js"></script>
  </body>
</html>
